<!DOCTYPE html>
<html ng-app="search">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="search.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="search.js"></script>
    
</head>
<body >

    <div class="container" ng-controller="searchController">
	<div class="row">
        <div class="col-md-6">
    		<h2>Custom search field</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Search" id="qry" ng-model="query" ng-init="query=''"/>
                    
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="populate()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                        <button class="btn btn-info btn-lg" type="button" ng-click="redirect()">
                            <i class="glyphicon glyphicon-globe"></i>
                        </button>
                    </span>
                </div>
            </div>
            
        </div>
        <div class="well">
            <table class="table">
              <thead>
                <tr>
                  <th>Profile Image</th>
                  <th>Screen Name</th>
                  <th>Tweet</th>
                  <th>Hashtags</th>
                  <th style="width: 36px;"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="tweet in list" bgcolor="{{tweet.sentimentColor}}">
                  <td><img src="{{tweet.url}}"></td>
                  <td><a href="https://twitter.com/{{tweet.name}}">{{tweet.name}}</a></td>
                  <td>{{tweet.tweetBody}}</td>
                  <td>{{tweet.location}}</td>
                </tr>

              </tbody>
            </table>
        </div>
    </div>
    
</div>

</body>

</html>
